<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>

    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
</head>
<body>
    <div class="header"><h1> Tic Tac @ Hiver</h1></div>

    <div class="parentTop">
        <div class="gridTop">
            <div id="grid" class="grid">

            </div>
        </div>

        <div id="winner" class="outcome-container">
            <div class="h2">
                <p id="player" class="player-name">Player</p>
                <p>has won the game!</p>

                <a href="" class="button">Restart</a>
            </div>
        </div>

        <div id="draw" class="outcome-container">
            <div class="h2">
                <p class="player-name">Draw!</p>

                <a href="" class="button">Restart</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./index.js" ></script>
    <link rel="stylesheet" href="./index.css">
</body>
</html>
